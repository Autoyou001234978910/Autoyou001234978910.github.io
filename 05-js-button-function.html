<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-function</title>
    <script>

        function sayHello(){
            document.getElementById("output").innerHTML = "Hello"
        }

        function sawadDee(){

            document.write("HELLO GUY")

        }

    </script>
</head>
<body>
    <input type="button" value="Button" onclick="sayHello()">
    <br>
    <br>
    <button onclick="sawadDee()">CLICK PLZ</button>
    <p id="output"> </p>

</body>
</html>
